    <div class="dream-form">
        <h3>Add a Dream</h3>
        <form id="dream-form" class="title-input dream-form">
            <div class="title-input dream-form">
                <label for="title" class="form-label">Dream Title:</label>
                <input type="text" name="title" id="title" placeholder="Dream Title" required />
            </div>
            <div class="description-input dream-form">
                <label for="description" class="form-label">Enter the Description of Your Dream:</label>
                <br>
                <textarea rows="5" cols="25" type="text" class="form-label" name="description" id="description" placeholder="Dream Description"></textarea>
            </div>
            <div class="date-input dream-form">       
                <label for="date">Enter the Date of Your Dream (MM-DD-YYYY):</label> 
                <input type="text" name="date" id="date" placeholder="Dream Date" required />
            </div>
            <div class="type-input dream-form">
                <label for="type">What Kind of Dream Was It? </label>
                <select name="type" class="dropdown" id="create-dropdown"></select>
            </div>
            <button id='submit' type="submit">Submit</button>
        </form>
    </div>

    <div class="filter">
        <h3>Filter by Type of Dream</h3>
        <select name="type" class="dropdown" id="filter-dropdown">
            <option></option>
        </select>
            <!-- <h3>Filter by Date of Dream</h3>

        </select> -->
        <br>
        <button id="filter">Filter</button>
        <button id="reset">Reset Filter</button>
    </div><br>
