<!DOCTYPE html>
<head>
    <title>Dream Journal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Hello Yes This is My Dream Journal Thanks</h1>

    <h3>Filter by Type of Dream</h3>
    <div id="dream-types"></div>

    <h3>Add a Dream</h3>
    <form class="dream-form">
        <div class="dream-form">
            <label for="title">Dream Title:</label>
            <input type="text" name="title" id="title" placeholder="Dream Title">
        </div>
        <div class="dream-form">       
            <label for="date">Enter the Date of Your Dream:</label> 
            <input type="text" name="date" id="date" placeholder="Dream Date">
        </div>
        <div class="dream-form">
            <label for="description">Enter the Description of Your Dream:</label>
            <input type="text" name="description" id="description" placeholder="Dream Description">
        </div>
        <div class="dream-form">
            <label for="type">What Kind of Dream Was It? </label>
            <input type="text" name="type" id="type" placeholder="Dream Type?">
        </div>
        <button id="submit">Submit</button>
    </form>

    
    <h3>Dream List</h3>
    <div id="dreams-container"></div>

    <!-- Add Script Tags Later -->
    <script src="src/dream.js" type="text/javascript"></script>
    <script src="src/dreamApi.js" type="text/javascript"></script>
    <script src="src/date.js" type="text/javascript"></script>
    <script src="src/dateApi.js" type="text/javascript"></script>
    <script src="src/category.js" type="text/javascript"></script>
    <script src="src/categoryApi.js" type="text/javascript"></script>
</body>
